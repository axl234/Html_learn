<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试尾调用优化</title>
</head>
<body>
	<script type="text/javascript">

		function factorial(n) {
 			if (n === 1) return 1;
 			return n * factorial(n - 1);//这里不是尾调用，需要保存n个调用记录，复杂度 O(n) 
		}

		function _factorial(n, total) {
 			if (n === 1) return total;
 			return _factorial(n - 1, n * total);
 		}
		
		window.onload = function(){
			/**
			 * 没办法从chrome timeline中观察出factorial(100)、_factorial(100,1)计算的内存消耗差异，
			 * 而且factorial(100000)、_factorial(100000,1)都会报错Maximum call stack size exceeded
			 * 所以我不清楚是否还存在所谓的尾调用优化，
			 * 暂时猜测为现代浏览器引擎自动优化了。
			 */

			//console.log(factorial(100));

			console.log(_factorial(100,1))
		};
	</script>
</body>
</html>
