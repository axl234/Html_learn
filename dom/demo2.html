<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化</title>
</head>
<body>
    <!-- 其它请查看 https://developer.mozilla.org/zh-CN/docs/Web/Guide/HTML/HTML5/HTML5_element_list-->
    <header>
        <h1>header元素顾名思义就是头部的意思，既可以是整个文档的头部也可以是某一部分的头部</h1>
    </header>
    <nav>
        <p>nav元素一般用于导航相关内容</p>
    </nav>
    <section>
        <p>section元素用于组合一些主题相关的内容，简单来说section元素内部的内容具有一致的相关性</p>
    </section>
    <article>
        <p>article元素是一种特殊类型的section，常用于博客文章、新闻报道、论坛帖子甚至是股票行情、计算器、钟表和天气窗口等</p>
    </article>
    <aside>
        <p>aside元素被用于和主体内容无关的部分</p>
    </aside>
    <footer>
        <p>footer元素同样就是尾部的意思，既可以是整个文档的尾部也可以是某一部分的尾部</p>
    </footer>
</body>
</html>
