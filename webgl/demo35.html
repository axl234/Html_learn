<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>立方体全景图</title>
    <script src="../lib/three.js"></script>
    <script type="text/javascript" src="../lib/three-OrbitControls.js"></script>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }

        div#canvas-frame {
            cursor: pointer;
            width: 100%;
            height: 100%;
            background-color: #EEEEEE;
            font-size: 0;
        }
    </style>
</head>

<body onload="threeStart();">
    <div id="canvas-frame"></div>
    <script>
        var renderer;
        var width;
        var height;

        window.requestAnimFrame = (function () { //如果有变化则可能还需要requestAnimationFrame刷新
            return window.requestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                window.webkitRequestAnimationFrame;
        })();

        function initThree() {
            width = window.innerWidth;
            height = window.innerHeight;
            //创建渲染器
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);
            renderer.setClearColor(0xFFFFFF, 1.0);
            //并添加容器中
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
        }

        var camera, controls;

        function initCamera() {
            //创建相机
            camera = new THREE.PerspectiveCamera(60, width / height, 1, 2000);
            camera.position.set(0, 0, 0.001)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
        }

        var scene;

        function initScene() {
            //创建场景
            scene = new THREE.Scene();
        }

        var light;

        function initLight() {
            //创建光线
        }

        var images = ['textures/park-panorama-cube-nx.jpg',
            'textures/park-panorama-cube-x.jpg',
            'textures/park-panorama-cube-y.jpg',
            'textures/park-panorama-cube-ny.jpg',
            'textures/park-panorama-cube-z.jpg',
            'textures/park-panorama-cube-nz.jpg'
        ];

        function initObject() {
            var count = 0;
            var materials = [];
            for (var i = 0; i < images.length; i++) {
                (function (index) {
                    var image = new Image();
                    image.src = images[i];
                    image.onload = function () {
                        //绘制图片
                        var canvas = document.createElement('canvas');
                        var context = canvas.getContext('2d');
                        canvas.height = image.width;
                        canvas.width = image.height;
                        context.drawImage(image, 0, 0, image.width, image.height);
                        //创建纹理
                        var texture = new THREE.Texture();
                        texture.image = canvas
                        texture.needsUpdate = true;
                        //创建材质
                        materials[index] = new THREE.MeshBasicMaterial({
                            map: texture
                        })
                    }
                })(i)
            }

            var skyBox = new THREE.Mesh(new THREE.CubeGeometry(200, 200, 200), materials);
            skyBox.geometry.scale(1, 1, -1);
            scene.add(skyBox);
        }

        function render() {
            //渲染
            renderer.clear();
            renderer.render(scene, camera);
            window.requestAnimFrame(render);
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            render();
        }
    </script>
</body>

</html>
