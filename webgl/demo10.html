<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>魔方</title>
        <script type="text/javascript" src="../lib/three.js"></script>
        <style type="text/css">
        	body{
        		margin:0;
        		padding:0;
        	}
        	div#canvas-frame {
                cursor: pointer;
                width:100%;
                height:100%;
                background-color: #EEEEEE;
            }
        </style>
    </head>
    <body onload="threeStart();">
        <div id="canvas-frame"></div>
        <script>
            var renderer;
            var width;
            var height;
            function initThree() {
                width = window.innerWidth;
                height = window.innerHeight;
                //创建渲染器
                renderer = new THREE.WebGLRenderer({
                    antialias : true
                });
                renderer.setSize(width, height);
                renderer.setClearColor(0xFFFFFF, 1.0);
                //并添加容器中
                document.getElementById('canvas-frame').appendChild(renderer.domElement);
            }

            var camera;
            function initCamera() {
            	//创建相机
            	camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
                camera.position.x = 200
                camera.position.y = 400;
                camera.position.z = 600;
                camera.up.x = 0;//正方向
                camera.up.y = 1;
                camera.up.z = 0;
                camera.lookAt({
                    x : 0,
                    y : 0,
                    z : 0
                });
            }

            var scene;
            function initScene() {
            	//创建场景
            	scene = new THREE.Scene();
            }

            var light;
            function initLight() {
            	//创建光线
            	light = new THREE.AmbientLight(0xfefefe);
				scene.add(light);
            }

            var group;
            function initObject() {
                var cubes = SimpleCube(-75,75,75,3,50);
                for(var i=0;i<cubes.length;i++){
                    scene.add(cubes[i]);
                }
            }

            function render(){
            	//渲染
                renderer.clear();
                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }

            /**
             * 魔方
             * x、y、z 魔方正面左上角坐标
             * num 魔方单位方向上数量
             * len 魔方单位正方体宽高
             */
            function SimpleCube(x,y,z,num,len){
                var cubes = [];
                for(var i=0;i<num;i++){
                    for(var j=0;j<num*num;j++){
                        var cubegeo = new THREE.BoxGeometry(len,len,len);
                        for ( var z = 0; z < cubegeo.faces.length; z += 2 ) {
                            var hex = Math.random() * 0xffffff;
                            cubegeo.faces[ z ].color.setHex( hex );
                            cubegeo.faces[ z + 1 ].color.setHex( hex );
                        }
                        var cubemat = new THREE.MeshBasicMaterial({vertexColors: THREE.FaceColors});
                        var cube = new THREE.Mesh( cubegeo, cubemat );
                        //中心坐标
                        cube.position.x = (x+len/2)+(j%3)*len;
                        cube.position.y = (y-len/2)-parseInt(j/3)*len;
                        cube.position.z = (z-len/2)-i*len;

                        cubes.push(cube)
                    }
                }
                return cubes;
            }

            function threeStart() {
                initThree();
                initScene();
                initCamera();
                initLight();
                initObject();
                render();
            }
        </script>
    </body>
</html>
