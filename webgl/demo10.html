<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>魔方</title>
        <script type="text/javascript" src="../lib/three.js"></script>
        <style type="text/css">
        	body{
        		margin:0;
        		padding:0;
        	}
        	div#canvas-frame {
                cursor: pointer;
                width:100%;
                height:100%;
                background-color: #EEEEEE;
            }
        </style>
    </head>
    <body onload="threeStart();">
        <div id="canvas-frame"></div>
        <script>
            var renderer;
            var width;
            var height;
            var controller;
            function initThree() {
                width = window.innerWidth;
                height = window.innerHeight;
                //创建渲染器
                renderer = new THREE.WebGLRenderer({
                    antialias : true
                });
                renderer.setSize(width, height);
                renderer.setClearColor(0xFFFFFF, 1.0);
                //并添加容器中
                document.getElementById('canvas-frame').appendChild(renderer.domElement);
            }

            var camera;
            function initCamera() {
            	//创建相机
            	camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
                camera.position.x = 200
                camera.position.y = 400;
                camera.position.z = 600;
                camera.up.x = 0;//正方向
                camera.up.y = 1;
                camera.up.z = 0;
                camera.lookAt({
                    x : 0,
                    y : 0,
                    z : 0
                });
            }

            var scene;
            function initScene() {
            	//创建场景
            	scene = new THREE.Scene();
            }

            var light;
            function initLight() {
            	//创建光线
            	light = new THREE.AmbientLight(0xfefefe);
				scene.add(light);
            }

            var group;
            function initObject() {
                var colors = ['rgba(255,193,37,1)','rgba(0,191,255,1)',
                            'rgba(50,205,50,1)','rgba(178,34,34,1)',
                            'rgba(255,255,0,1)','rgba(255,255,255,1)'];
                var cubes = SimpleCube(-75,75,75,3,50,colors);
                for(var i=0;i<cubes.length;i++){
                    scene.add(cubes[i]);
                }
            }

            function render(){
            	//渲染
                renderer.clear();
                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }

            /**
             * 魔方
             * x、y、z 魔方正面左上角坐标
             * num 魔方单位方向上数量
             * len 魔方单位正方体宽高
             * colors 魔方六面体颜色
             */
            function SimpleCube(x,y,z,num,len,colors){
                var cubes = [];
                for(var i=0;i<num;i++){
                    for(var j=0;j<num*num;j++){
                        var cubegeo = new THREE.BoxGeometry(len,len,len);
                        var materials = [];
                        var myFaces = [];
                        myFaces.push(faces(colors[0]));
                        myFaces.push(faces(colors[1]));
                        myFaces.push(faces(colors[2]));
                        myFaces.push(faces(colors[3]));
                        myFaces.push(faces(colors[4]));
                        myFaces.push(faces(colors[5]));
                        for (var z = 0; z < 6; z++) {
                            var texture = new THREE.Texture(myFaces[z]);
                            texture.needsUpdate = true;
                            materials.push(new THREE.MeshLambertMaterial({
                                map: texture
                            }));
                        }
                        var cubemat = new THREE.MeshFaceMaterial(materials);
                        var cube = new THREE.Mesh( cubegeo, cubemat );
                        //中心坐标
                        cube.position.x = (x+len/2)+(j%3)*len;
                        cube.position.y = (y-len/2)-parseInt(j/3)*len;
                        cube.position.z = (z-len/2)-i*len;

                        cubes.push(cube)
                    }
                }
                return cubes;
            }

            //生成canvas素材
            function faces(rgbaColor) {
                var canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                var context = canvas.getContext('2d');
                if (context) {
                    // 3
                    context.fillStyle = 'rgba(0,0,0,1)';
                    context.fillRect(0, 0, 256, 256);
                    context.rect(16, 16, 224, 224);
                    context.lineJoin = 'round';
                    context.lineWidth = 16;
                    context.fillStyle = rgbaColor;
                    context.strokeStyle = rgbaColor;
                    context.stroke();
                    context.fill();

                } else {
                    alert('您的浏览器不支持Canvas无法预览.\n');
                }
                return canvas;
            }

            function threeStart() {
                initThree();
                initScene();
                initCamera();
                initLight();
                initObject();
                render();

                window.addEventListener('resize', onWindowResize, false);
            }

            function onWindowResize() {
                width = window.innerWidth;
                height = window.innerHeight;
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize( width, height );
            }
        </script>
    </body>
</html>
