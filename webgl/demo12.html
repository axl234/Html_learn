<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>腾讯环绕房间找东西h5简单模仿实现</title>
        <script type="text/javascript" src="../lib/three.js"></script>
        <script type="text/javascript" src="../lib/three-firstperson-controls.js"></script>
        <style type="text/css">
            div#canvas-frame {
                cursor: pointer;
                width:100%;
                height:100%;
                background-color: #EEEEEE;
            }
        </style>
    </head>
    <body onload="threeStart();">
        <div id="canvas-frame"></div>
        <script>
            var renderer;//渲染器
            var width;//页面宽度
            var height;//页面高度
            var clock = new THREE.Clock();

            window.requestAnimFrame = (function() {//如果有变化则可能还需要requestAnimationFrame刷新
                return window.requestAnimationFrame ||
                       window.mozRequestAnimationFrame ||
                       window.webkitRequestAnimationFrame ||
                       window.msRequestAnimationFrame ||
                       window.webkitRequestAnimationFrame;
            })();

            //根据页面宽度和高度创建渲染器，并添加容器中
            function initThree() {
                width = window.innerWidth;
                height = window.innerHeight;
                renderer = new THREE.WebGLRenderer({
                    antialias : true
                });
                renderer.setSize(width, height);
                renderer.setClearColor(0xFFFFFF, 1.0);
                document.getElementById('canvas-frame').appendChild(renderer.domElement);
            }

            //创建相机，并设置正方向和中心点
            var camera;
            var controller;
            function initCamera() {
                //创建相机
                camera = new THREE.PerspectiveCamera(45, width / height, 1, 2000);
                camera.position.x = 0;
                camera.position.y = 0;
                camera.position.z = 500;
                camera.up.x = 0;//正方向
                camera.up.y = 1;
                camera.up.z = 0;
                camera.lookAt({
                    x : 0,
                    y : 0,
                    z : 0
                });
                //视角控制
                controller = new THREE.FirstPersonControls(camera);
                controller.movementSpeed = 1000;
				controller.lookSpeed = 0.125;
				controller.lookVertical = true;
            }

            //创建场景，后续元素需要加入到场景中才会显示出来
            var scene;
            function initScene() {
                scene = new THREE.Scene();
            }

            //创建光线
            var light;
            function initLight() {
            	light = new THREE.AmbientLight(0xfefefe);
				scene.add(light);
            }

            //创建展示场景所需的各种元素
            var cubes
            function initObject() {
            	//网格
				var size = 500, step = 50;
				var geometry = new THREE.Geometry();
				for ( var i = - size; i <= size; i += step ) {
					geometry.vertices.push( new THREE.Vector3( - size, -250, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, -250, i ) );
					geometry.vertices.push( new THREE.Vector3( i, -250, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, -250,   size ) );
				}
				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2 } );
				var bottomLineGrid = new THREE.LineSegments( geometry, material );
				scene.add( bottomLineGrid );

				var topLineGrid = bottomLineGrid.clone(true);
				topLineGrid.translateY(500);
				scene.add( topLineGrid );
            }

            //渲染
            function render(){
                renderer.clear();
                controller.update( clock.getDelta() );
                renderer.render(scene, camera);
                window.requestAnimFrame(render);
            }

            //开始
            function threeStart() {
                initThree();
                initCamera();
                initScene();
                initLight();
                initObject();
                render();
            }
        </script>
    </body>
</html>
