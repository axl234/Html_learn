<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>飞行者模拟</title>
    <script type="text/javascript" src="../lib/three.js"></script>
    <style type="text/css">
        body{
            margin:0;
            padding:0;
        }
        div#canvas-frame {
            position: absolute;
            width:100%;
            height:100%;
            overflow: hidden;
            background: linear-gradient(#e4e0ba, #f7d9aa);
        }
    </style>
</head>
<body onload="threeStart();">
    <div id="canvas-frame"></div>
<script>
    var renderer;//渲染器
    var WIDTH;//页面宽度
    var HEIGHT;//页面高度

    //常用颜色
    var Colors = {
        red:0xf25346,
        white:0xd8d0d1,
        brown:0x59332e,
        pink:0xF5986E,
        brownDark:0x23190f,
        blue:0x68c3c0
    };

    var mousePos={x:0, y:0};

    window.requestAnimFrame = (function() {//如果有变化则可能还需要requestAnimationFrame刷新
        return window.requestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                window.webkitRequestAnimationFrame;
    })();

    //开始
    function threeStart() {
        initThree();
        initCamera();
        initScene();
        initLight();
        initObject();
        render();

        document.addEventListener('mousemove', handleMouseMove, false);
    }

    function handleMouseMove(event) {

        // 这里我把接收到的鼠标位置的值转换成归一化值，在-1与1之间变化
        // 这是x轴的公式:

        var tx = -1 + (event.clientX / WIDTH)*2;

        // 对于 y 轴，我们需要一个逆公式
        // 因为 2D 的 y 轴与 3D 的 y 轴方向相反

        var ty = 1 - (event.clientY / HEIGHT)*2;
        mousePos = {x:tx, y:ty};
    }

    //根据页面宽度和高度创建渲染器，并添加容器中
    function initThree() {
        WIDTH = window.innerWidth;
        HEIGHT = window.innerHeight;
        renderer = new THREE.WebGLRenderer({
            alpha: true,
            antialias : true
        });
        renderer.setSize(WIDTH, HEIGHT);
        renderer.shadowMap.enabled = true;//打开渲染器的阴影地图
        document.getElementById('canvas-frame').appendChild(renderer.domElement);
    }

    //创建相机，并设置正方向和中心点
    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(60, WIDTH / HEIGHT, 1, 10000);
        camera.position.x = 0;
        camera.position.y = 100;
        camera.position.z = 200;
    }

    //创建场景，后续元素需要加入到场景中才会显示出来
    var scene;
    function initScene() {
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xf7d9aa, 100, 950);//简单来说会给场景上的物体增加一层渐变效果
    }

    //创建光线
    var hemisphereLight,shadowLight,ambientLight;
    function initLight() {
        // 半球光就是渐变的光；
        // 第一个参数是天空的颜色，第二个参数是地上的颜色，第三个参数是光源的强度
        hemisphereLight = new THREE.HemisphereLight(0xaaaaaa,0x000000, .9);

        // 方向光是从一个特定的方向的照射
        // 类似太阳，即所有光源是平行的
        // 第一个参数是关系颜色，第二个参数是光源强度
        shadowLight = new THREE.DirectionalLight(0xffffff, .9);

        // 设置光源的方向。
        // 位置不同，方向光作用于物体的面也不同，看到的颜色也不同
        shadowLight.position.set(150, 350, 350);

        // 开启光源投影
        shadowLight.castShadow = true;

        // 定义可见域的投射阴影
        shadowLight.shadow.camera.left = -400;
        shadowLight.shadow.camera.right = 400;
        shadowLight.shadow.camera.top = 400;
        shadowLight.shadow.camera.bottom = -400;
        shadowLight.shadow.camera.near = 1;
        shadowLight.shadow.camera.far = 1000;

        // 定义阴影的分辨率；虽然分辨率越高越好，但是需要付出更加昂贵的代价维持高性能的表现。
        shadowLight.shadow.mapSize.width = 2048;
        shadowLight.shadow.mapSize.height = 2048;

        // 为了使这些光源呈现效果，只需要将它们添加到场景中
        scene.add(hemisphereLight);
        scene.add(shadowLight);

        // 环境光源修改场景中的全局颜色和使阴影更加柔和
        ambientLight = new THREE.AmbientLight(0xdc8874, .5);scene.add(ambientLight);
    }

    //创建展示场景所需的各种元素
    var sea,sky,airplane;
    function initObject() {
        sea = new Sea();
        sea.mesh.position.y = -600;// 在场景底部，稍微推挤一下x
        scene.add(sea.mesh);// 添加大海的网格至场景

        sky = new Sky();
        sky.mesh.position.y = -600;
        scene.add(sky.mesh);

        airplane = new AirPlane();
        airplane.mesh.scale.set(.25,.25,.25);
        airplane.mesh.position.y = 100;
        scene.add(airplane.mesh);
    }

    //渲染
    function render(){
        renderer.clear();

        // 使螺旋桨旋转并转动大海和云
        airplane.propeller.rotation.x += 0.3;
        sea.mesh.rotation.z += .005;
        sky.mesh.rotation.z += .01;

        airplane.updatePlane();
        airplane.pilot.updateHairs();

        sea.moveWaves();

        renderer.render(scene, camera);
        window.requestAnimFrame(render);
    }

    //大海
    function Sea(){
        var geom = new THREE.CylinderGeometry(600,600,800,40,10);
        geom.applyMatrix(new THREE.Matrix4().makeRotationX(-Math.PI/2));

        // 重点：通过合并顶点，我们确保海浪的连续性
        geom.mergeVertices();

        // 获得顶点
        var l = geom.vertices.length;

        // 创建一个新的数组存储与每个顶点关联的值：
        this.waves = [];

        for (var i=0; i<l; i++){
            // 获取每个顶点
            var v = geom.vertices[i];

            // 存储一些关联的数值
            this.waves.push({y:v.y,
                x:v.x,
                z:v.z,
                // 随机角度
                ang:Math.random()*Math.PI*2,
                // 随机距离
                amp:5 + Math.random()*15,
                // 在0.016至0.048度/帧之间的随机速度
                speed:0.016 + Math.random()*0.032
            });
        };
        var mat = new THREE.MeshPhongMaterial({
            color:Colors.blue,
            transparent:true,
            opacity:.8,
            shading:THREE.FlatShading,
        });

        this.mesh = new THREE.Mesh(geom, mat);
        this.mesh.receiveShadow = true;
    }
    Sea.prototype.moveWaves = function (){

        // 获取顶点
        var verts = this.mesh.geometry.vertices;
        var l = verts.length;

        for (var i=0; i<l; i++){
            var v = verts[i];

            // 获取关联的值
            var vprops = this.waves[i];

            // 更新顶点的位置
            v.x = vprops.x + Math.cos(vprops.ang)*vprops.amp;
            v.y = vprops.y + Math.sin(vprops.ang)*vprops.amp;

            // 下一帧自增一个角度
            vprops.ang += vprops.speed;
        }

        // 告诉渲染器代表大海的几何体发生改变
        // 事实上，为了维持最好的性能
        // Three.js会缓存几何体和忽略一些修改
        // 除非加上这句
        this.mesh.geometry.verticesNeedUpdate=true;

        sea.mesh.rotation.z += .005;
    }

    //云
    function Cloud(){
        // 创建一个空的容器放置不同形状的云
        this.mesh = new THREE.Object3D();

        // 创建一个正方体
        // 这个形状会被复制创建云
        var geom = new THREE.BoxGeometry(20,20,20);

        // 创建材质；一个简单的白色材质就可以达到效果
        var mat = new THREE.MeshPhongMaterial({
            color:Colors.white,
        });

        // 随机多次复制几何体
        var nBlocs = 3+Math.floor(Math.random()*3);
        for (var i=0; i<nBlocs; i++ ){

            // 通过复制几何体创建网格
            var m = new THREE.Mesh(geom, mat);

            // 随机设置每个正方体的位置和旋转角度
            m.position.x = i*15;
            m.position.y = Math.random()*10;
            m.position.z = Math.random()*10;
            m.rotation.z = Math.random()*Math.PI*2;
            m.rotation.y = Math.random()*Math.PI*2;

            // 随机设置正方体的大小
            var s = .1 + Math.random()*.9;
            m.scale.set(s,s,s);

            // 允许每个正方体生成投影和接收阴影
            m.castShadow = true;
            m.receiveShadow = true;

            // 将正方体添加至开始时我们创建的容器中
            this.mesh.add(m);
        }
    }

    //天空
    function Sky(){
        // 创建一个空的容器
        this.mesh = new THREE.Object3D();

        // 选取若干朵云散布在天空中
        this.nClouds = 20;

        // 把云均匀地散布
        // 我们需要根据统一的角度放置它们
        var stepAngle = Math.PI*2 / this.nClouds;

        // 创建云对象
        for(var i=0; i<this.nClouds; i++){
            var c = new Cloud();

            // 设置每朵云的旋转角度和位置
            // 因此我们使用了一点三角函数
            var a = stepAngle*i; //这是云的最终角度
            var h = 750 + Math.random()*200; // 这是轴的中心和云本身之间的距离

            // 三角函数！！！希望你还记得数学学过的东西 :)
            // 假如你不记得:
            // 我们简单地把极坐标转换成笛卡坐标
            c.mesh.position.y = Math.sin(a)*h;
            c.mesh.position.x = Math.cos(a)*h;

            // 根据云的位置旋转它
            c.mesh.rotation.z = a + Math.PI/2;

            // 为了有更好的效果，我们把云放置在场景中的随机深度位置
            c.mesh.position.z = -400-Math.random()*400;

            // 而且我们为每朵云设置一个随机大小
            var s = 1+Math.random()*2;
            c.mesh.scale.set(s,s,s);

            // 不要忘记将每朵云的网格添加到场景中
            this.mesh.add(c.mesh);
        }
    }

    //飞机
    function AirPlane(){
        this.mesh = new THREE.Object3D();
        this.mesh.name = "airPlane";

        // Cockpit

        var geomCockpit = new THREE.BoxGeometry(80,50,50,1,1,1);
        var matCockpit = new THREE.MeshPhongMaterial({color:Colors.red, shading:THREE.FlatShading});

        geomCockpit.vertices[4].y-=10;
        geomCockpit.vertices[4].z+=20;
        geomCockpit.vertices[5].y-=10;
        geomCockpit.vertices[5].z-=20;
        geomCockpit.vertices[6].y+=30;
        geomCockpit.vertices[6].z+=20;
        geomCockpit.vertices[7].y+=30;
        geomCockpit.vertices[7].z-=20;

        var cockpit = new THREE.Mesh(geomCockpit, matCockpit);
        cockpit.castShadow = true;
        cockpit.receiveShadow = true;
        this.mesh.add(cockpit);

        // Engine

        var geomEngine = new THREE.BoxGeometry(20,50,50,1,1,1);
        var matEngine = new THREE.MeshPhongMaterial({color:Colors.white, shading:THREE.FlatShading});
        var engine = new THREE.Mesh(geomEngine, matEngine);
        engine.position.x = 50;
        engine.castShadow = true;
        engine.receiveShadow = true;
        this.mesh.add(engine);

        // Tail Plane

        var geomTailPlane = new THREE.BoxGeometry(15,20,5,1,1,1);
        var matTailPlane = new THREE.MeshPhongMaterial({color:Colors.red, shading:THREE.FlatShading});
        var tailPlane = new THREE.Mesh(geomTailPlane, matTailPlane);
        tailPlane.position.set(-40,20,0);
        tailPlane.castShadow = true;
        tailPlane.receiveShadow = true;
        this.mesh.add(tailPlane);

        // Wings

        var geomSideWing = new THREE.BoxGeometry(30,5,120,1,1,1);
        var matSideWing = new THREE.MeshPhongMaterial({color:Colors.red, shading:THREE.FlatShading});
        var sideWing = new THREE.Mesh(geomSideWing, matSideWing);
        sideWing.position.set(0,15,0);
        sideWing.castShadow = true;
        sideWing.receiveShadow = true;
        this.mesh.add(sideWing);

        var geomWindshield = new THREE.BoxGeometry(3,15,20,1,1,1);
        var matWindshield = new THREE.MeshPhongMaterial({color:Colors.white,transparent:true, opacity:.3, shading:THREE.FlatShading});;
        var windshield = new THREE.Mesh(geomWindshield, matWindshield);
        windshield.position.set(5,27,0);

        windshield.castShadow = true;
        windshield.receiveShadow = true;

        this.mesh.add(windshield);

        var geomPropeller = new THREE.BoxGeometry(20,10,10,1,1,1);
        geomPropeller.vertices[4].y-=5;
        geomPropeller.vertices[4].z+=5;
        geomPropeller.vertices[5].y-=5;
        geomPropeller.vertices[5].z-=5;
        geomPropeller.vertices[6].y+=5;
        geomPropeller.vertices[6].z+=5;
        geomPropeller.vertices[7].y+=5;
        geomPropeller.vertices[7].z-=5;
        var matPropeller = new THREE.MeshPhongMaterial({color:Colors.brown, shading:THREE.FlatShading});
        this.propeller = new THREE.Mesh(geomPropeller, matPropeller);

        this.propeller.castShadow = true;
        this.propeller.receiveShadow = true;

        var geomBlade = new THREE.BoxGeometry(1,80,10,1,1,1);
        var matBlade = new THREE.MeshPhongMaterial({color:Colors.brownDark, shading:THREE.FlatShading});
        var blade1 = new THREE.Mesh(geomBlade, matBlade);
        blade1.position.set(8,0,0);

        blade1.castShadow = true;
        blade1.receiveShadow = true;

        var blade2 = blade1.clone();
        blade2.rotation.x = Math.PI/2;

        blade2.castShadow = true;
        blade2.receiveShadow = true;

        this.propeller.add(blade1);
        this.propeller.add(blade2);
        this.propeller.position.set(60,0,0);
        this.mesh.add(this.propeller);

        var wheelProtecGeom = new THREE.BoxGeometry(30,15,10,1,1,1);
        var wheelProtecMat = new THREE.MeshPhongMaterial({color:Colors.red, shading:THREE.FlatShading});
        var wheelProtecR = new THREE.Mesh(wheelProtecGeom,wheelProtecMat);
        wheelProtecR.position.set(25,-20,25);
        this.mesh.add(wheelProtecR);

        var wheelTireGeom = new THREE.BoxGeometry(24,24,4);
        var wheelTireMat = new THREE.MeshPhongMaterial({color:Colors.brownDark, shading:THREE.FlatShading});
        var wheelTireR = new THREE.Mesh(wheelTireGeom,wheelTireMat);
        wheelTireR.position.set(25,-28,25);

        var wheelAxisGeom = new THREE.BoxGeometry(10,10,6);
        var wheelAxisMat = new THREE.MeshPhongMaterial({color:Colors.brown, shading:THREE.FlatShading});
        var wheelAxis = new THREE.Mesh(wheelAxisGeom,wheelAxisMat);
        wheelTireR.add(wheelAxis);

        this.mesh.add(wheelTireR);

        var wheelProtecL = wheelProtecR.clone();
        wheelProtecL.position.z = -wheelProtecR.position.z ;
        this.mesh.add(wheelProtecL);

        var wheelTireL = wheelTireR.clone();
        wheelTireL.position.z = -wheelTireR.position.z;
        this.mesh.add(wheelTireL);

        var wheelTireB = wheelTireR.clone();
        wheelTireB.scale.set(.5,.5,.5);
        wheelTireB.position.set(-35,-5,0);
        this.mesh.add(wheelTireB);

        var suspensionGeom = new THREE.BoxGeometry(4,20,4);
        suspensionGeom.applyMatrix(new THREE.Matrix4().makeTranslation(0,10,0))
        var suspensionMat = new THREE.MeshPhongMaterial({color:Colors.red, shading:THREE.FlatShading});
        var suspension = new THREE.Mesh(suspensionGeom,suspensionMat);
        suspension.position.set(-35,-5,0);
        suspension.rotation.z = -.3;
        this.mesh.add(suspension);

        this.pilot = new Pilot();
        this.pilot.mesh.position.set(-10,27,0);
        this.mesh.add(this.pilot.mesh);

        this.mesh.castShadow = true;
        this.mesh.receiveShadow = true;
    }
    //根据鼠标移动飞机位置
    AirPlane.prototype.updatePlane = function(){
        var targetY = this.normalize(mousePos.y,-.75,.75,25, 175);
        var targetX = this.normalize(mousePos.x,-.75,.75,-100, 100);

        // 在每帧通过添加剩余距离的一小部分的值移动飞机
        airplane.mesh.position.y += (targetY-airplane.mesh.position.y)*0.1;

        // 剩余的距离按比例转动飞机
        airplane.mesh.rotation.z = (targetY-airplane.mesh.position.y)*0.0128;
        airplane.mesh.rotation.x = (airplane.mesh.position.y-targetY)*0.0064;

        airplane.propeller.rotation.x += 0.3;
    }
    AirPlane.prototype.normalize = function (v,vmin,vmax,tmin, tmax) {
        var nv = Math.max(Math.min(v,vmax), vmin);
        var dv = vmax-vmin;
        var pc = (nv-vmin)/dv;
        var dt = tmax-tmin;
        var tv = tmin + (pc*dt);
        return tv;
    }

    //飞行员
    function Pilot(){
        this.mesh = new THREE.Object3D();
        this.mesh.name = "pilot";

        // angleHairs是用于后面头发的动画的属性
        this.angleHairs=0;

        // 飞行员的身体
        var bodyGeom = new THREE.BoxGeometry(15,15,15);
        var bodyMat = new THREE.MeshPhongMaterial({color:Colors.brown, shading:THREE.FlatShading});
        var body = new THREE.Mesh(bodyGeom, bodyMat);
        body.position.set(2,-12,0);
        this.mesh.add(body);

        // 飞行员的脸部
        var faceGeom = new THREE.BoxGeometry(10,10,10);
        var faceMat = new THREE.MeshLambertMaterial({color:Colors.pink});
        var face = new THREE.Mesh(faceGeom, faceMat);
        this.mesh.add(face);

        // 飞行员的头发
        var hairGeom = new THREE.BoxGeometry(4,4,4);
        var hairMat = new THREE.MeshLambertMaterial({color:Colors.brown});
        var hair = new THREE.Mesh(hairGeom, hairMat);
        // 调整头发的形状至底部的边界，这将使它更容易扩展。
        hair.geometry.applyMatrix(new THREE.Matrix4().makeTranslation(0,2,0));

        // 创建一个头发的容器
        var hairs = new THREE.Object3D();

        // 创建一个头发顶部的容器（这会有动画效果）
        this.hairsTop = new THREE.Object3D();

        // 创建头顶的头发并放置他们在一个3*4的网格中
        for (var i=0; i<12; i++){
            var h = hair.clone();
            var col = i%3;
            var row = Math.floor(i/3);
            var startPosZ = -4;
            var startPosX = -4;
            h.position.set(startPosX + row*4, 0, startPosZ + col*4);
            this.hairsTop.add(h);
        }
        hairs.add(this.hairsTop);

        // 创建脸庞的头发
        var hairSideGeom = new THREE.BoxGeometry(12,4,2);
        hairSideGeom.applyMatrix(new THREE.Matrix4().makeTranslation(-6,0,0));
        var hairSideR = new THREE.Mesh(hairSideGeom, hairMat);
        var hairSideL = hairSideR.clone();
        hairSideR.position.set(8,-2,6);
        hairSideL.position.set(8,-2,-6);
        hairs.add(hairSideR);
        hairs.add(hairSideL);

        // 创建后脑勺的头发
        var hairBackGeom = new THREE.BoxGeometry(2,8,10);
        var hairBack = new THREE.Mesh(hairBackGeom, hairMat);
        hairBack.position.set(-1,-4,0)
        hairs.add(hairBack);
        hairs.position.set(-5,5,0);

        this.mesh.add(hairs);

        var glassGeom = new THREE.BoxGeometry(5,5,5);
        var glassMat = new THREE.MeshLambertMaterial({color:Colors.brown});
        var glassR = new THREE.Mesh(glassGeom,glassMat);
        glassR.position.set(6,0,3);
        var glassL = glassR.clone();
        glassL.position.z = -glassR.position.z;

        var glassAGeom = new THREE.BoxGeometry(11,1,11);
        var glassA = new THREE.Mesh(glassAGeom, glassMat);
        this.mesh.add(glassR);
        this.mesh.add(glassL);
        this.mesh.add(glassA);

        var earGeom = new THREE.BoxGeometry(2,3,2);
        var earL = new THREE.Mesh(earGeom,faceMat);
        earL.position.set(0,0,-6);
        var earR = earL.clone();
        earR.position.set(0,0,6);
        this.mesh.add(earL);
        this.mesh.add(earR);
    }
    // 移动头发
    Pilot.prototype.updateHairs = function(){
        // 获得头发
        var hairs = this.hairsTop.children;
        // 根据 angleHairs 的角度更新头发
        var l = hairs.length;
        for (var i=0; i<l; i++){
            var h = hairs[i];
            // 每根头发将周期性的基础上原始大小的75%至100%之间作调整。
            h.scale.y = .75 + Math.cos(this.angleHairs+i/3)*.25;
        }
        // 在下一帧增加角度
        this.angleHairs += 0.16;
    }
</script>
</body>
</html>
