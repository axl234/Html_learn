<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ThreeJS 透视投影相机、方向光、正方体、平面以及鼠标交互控制其绕Y轴旋转</title>
    <script src="../lib/three.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        div#canvas-frame {
            cursor: pointer;
            width: 100%;
            height: 100%;
            background-color: #EEEEEE;
        }
    </style>
</head>

<body onload="threeStart();">
    <div id="canvas-frame"></div>
    <script>
        var renderer;
        var width;
        var height;

        function initThree() {
            width = window.innerWidth;
            height = window.innerHeight;
            //创建渲染器
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(width, height);
            renderer.setClearColor(0xFFFFFF, 1.0);
            //并添加容器中
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
        }

        var camera;

        function initCamera() {
            //创建相机
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
            camera.position.x = 300;
            camera.position.y = 600;
            camera.position.z = 600;
            camera.up.x = 0; //正方向
            camera.up.y = 1;
            camera.up.z = 0;
            camera.lookAt(new THREE.Vector3(0, 0, 0));
        }

        var scene;

        function initScene() {
            //创建场景
            scene = new THREE.Scene();
        }

        var light;

        function initLight() {
            //创建光线
            light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
            light.position.set(100, 100, 200);
            scene.add(light);
        }

        var cube;
        var plane;

        function initObject() {
            //坐标轴
            var xmat = new THREE.LineBasicMaterial({
                color: 0xff0000
            });
            var xgeo = new THREE.Geometry();
            xgeo.vertices.push(
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(300, 0, 0)
            );
            var xline = new THREE.Line(xgeo, xmat);
            scene.add(xline);

            var ymat = new THREE.LineBasicMaterial({
                color: 0x00ff00
            });
            var ygeo = new THREE.Geometry();
            ygeo.vertices.push(
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 300, 0)
            );
            var yline = new THREE.Line(ygeo, ymat);
            scene.add(yline);

            var zmat = new THREE.LineBasicMaterial({
                color: 0x0000ff
            });
            var zgeo = new THREE.Geometry();
            zgeo.vertices.push(
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, 300)
            );
            var zline = new THREE.Line(zgeo, zmat);
            scene.add(zline);

            //正方体
            var cubegeo = new THREE.BoxGeometry(200, 200, 200);
            for (var i = 0; i < cubegeo.faces.length; i += 2) {
                var hex = Math.random() * 0xffffff;
                cubegeo.faces[i].color.setHex(hex);
                cubegeo.faces[i + 1].color.setHex(hex);
            }
            var cubemat = new THREE.MeshBasicMaterial({
                vertexColors: THREE.FaceColors
            });
            cube = new THREE.Mesh(cubegeo, cubemat);
            cube.position.y = 150;
            scene.add(cube);

            //平面
            var planegeo = new THREE.PlaneBufferGeometry(200, 200);
            planegeo.rotateX(-Math.PI / 2);
            var planemat = new THREE.MeshBasicMaterial({
                color: 0xe0e0e0
            });
            plane = new THREE.Mesh(planegeo, planemat);
            scene.add(plane);
        }

        function render(timestamp) {
            //渲染
            renderer.clear();
            cube.rotation.y += moveX / 1000; //绕y轴旋转
            plane.rotation.y = cube.rotation.y;
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            render();

            document.addEventListener('mousedown', onDocumentMouseDown, false);
        }

        var startX;
        var moveX = 0;

        function onDocumentMouseDown(event) {
            startX = event.clientX;
            moveX = 0;
            document.addEventListener('mousemove', onDocumentMouseMove, false);
            document.addEventListener('mouseup', onDocumentMouseUp, false);
            document.addEventListener('mouseout', onDocumentMouseOut, false);
        }

        function onDocumentMouseMove(event) {
            moveX = event.clientX - startX - moveX;
        }

        function onDocumentMouseUp(event) {
            document.removeEventListener('mousemove', onDocumentMouseMove, false);
            document.removeEventListener('mouseup', onDocumentMouseUp, false);
            document.removeEventListener('mouseout', onDocumentMouseOut, false);

        }

        function onDocumentMouseOut(event) {
            document.removeEventListener('mousemove', onDocumentMouseMove, false);
            document.removeEventListener('mouseup', onDocumentMouseUp, false);
            document.removeEventListener('mouseout', onDocumentMouseOut, false);
        }
    </script>
</body>

</html>
