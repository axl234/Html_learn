<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ThreeJS 加载dae模型并展示模型动画</title>
    <script type="text/javascript" src="../lib/three.js"></script>
    <script type="text/javascript" src="../lib/three-ColladaLoader.js"></script>
    <script type="text/javascript" src="../lib/three-OrbitControls.js"></script>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }

        div#canvas-frame {
            cursor: pointer;
            width: 100%;
            height: 100%;
            background-color: #EEEEEE;
        }
    </style>
</head>

<body onload="threeStart();">
    <div id="canvas-frame"></div>
    <script>
        var renderer; //渲染器
        var width; //页面宽度
        var height; //页面高度

        window.requestAnimFrame = (function () { //如果有变化则可能还需要requestAnimationFrame刷新
            return window.requestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                window.webkitRequestAnimationFrame;
        })();

        //开始
        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            render();
        }

        //根据页面宽度和高度创建渲染器，并添加容器中
        function initThree() {
            width = window.innerWidth;
            height = window.innerHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);
            renderer.setClearColor(0x000000, 1.0);
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
        }

        //创建相机，并设置正方向和中心点
        var camera, controls;

        function initCamera() {
            camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(15, 10, -15);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
        }

        //创建场景，后续元素需要加入到场景中才会显示出来
        var scene;

        function initScene() {
            scene = new THREE.Scene();
        }

        //创建光线
        var ambientLight, directionalLight;

        function initLight() {
            var ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            var directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, -1);
            scene.add(directionalLight);
        }

        //创建展示场景所需的各种元素
        var mixers = []; //AnimationMixer动画数组，每个单独的动画模型需要单独的AnimationMixer控制
        function initObject() {
            //grid
            var gridHelper = new THREE.GridHelper(10, 20);
            scene.add(gridHelper);

            // model
            var manager = new THREE.LoadingManager();
            manager.onProgress = function (item, loaded, total) {
                console.log('--- manager onProgress ---');
                console.log(item, loaded, total);
            };
            var loader = new THREE.ColladaLoader(manager);
            loader.load('./dae/xbot.dae', function (collada) {

                var object = collada.scene;
                object.mixer = new THREE.AnimationMixer(object);
                mixers.push(object.mixer);
                var action = object.mixer.clipAction(collada.animations[0]);
                action.play();

                scene.add(object);
            }, function (xhr) {
                if (xhr.lengthComputable) {
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log(Math.round(percentComplete, 2) + '% downloaded');
                }
            }, function (xhr) {
                console.error(xhr);
            });
        }

        //渲染
        var clock = new THREE.Clock();

        function render() {
            renderer.clear();

            //更新动画
            //console.log(mixers.length);
            if (mixers.length > 0) {
                for (var i = 0; i < mixers.length; i++) {
                    mixers[i].update(clock.getDelta());
                }
            }

            renderer.render(scene, camera);
            window.requestAnimFrame(render);
        }
    </script>
</body>

</html>
