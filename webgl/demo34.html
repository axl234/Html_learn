<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>球型全景图</title>
    <script src="../lib/three.js"></script>
    <script type="text/javascript" src="../lib/three-orbit-controls.js"></script>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }

        div#canvas-frame {
            cursor: pointer;
            width: 100%;
            height: 100%;
            background-color: #EEEEEE;
            font-size: 0;
        }
    </style>
</head>

<body onload="threeStart();">
    <div id="canvas-frame"></div>
    <script>
        var renderer;
        var width;
        var height;

        window.requestAnimFrame = (function () { //如果有变化则可能还需要requestAnimationFrame刷新
            return window.requestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                window.webkitRequestAnimationFrame;
        })();

        function initThree() {
            width = window.innerWidth;
            height = window.innerHeight;
            //创建渲染器
            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(width, height);
            renderer.setClearColor(0xFFFFFF, 1.0);
            //并添加容器中
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
        }

        var camera;

        function initCamera() {
            //创建相机
            camera = new THREE.PerspectiveCamera(60, width / height, 1, 2000);
            camera.position.z = 0.001;
            controls = new THREE.OrbitControls(camera);
        }

        var scene;

        function initScene() {
            //创建场景
            scene = new THREE.Scene();
        }

        var light;

        function initLight() {
            //创建光线
        }

        function initObject() {
            //球体
            var loader = new THREE.TextureLoader();
            loader.load('textures/park-panorama-sphere.jpg', function (texture) {
                var geometry = new THREE.SphereGeometry(500, 60, 40);
                /**
                 * THREE.BackSide表示内面；
                 * 如果不设置内面也可以先调用scale(-1,1,1)镜像变换然后就贴外面即可。
                 * geometry.scale( -1, 1, 1 );
                 */
                var material = new THREE.MeshBasicMaterial({
                    map: texture,
                    overdraw: 0.5,
                    side: THREE.BackSide
                });
                var mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
            }, function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            }, function (xhr) {
                console.log('An error happened');
            });
        }

        function render() {
            //渲染
            renderer.clear();
            renderer.render(scene, camera);
            window.requestAnimFrame(render);
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            render();
        }
    </script>
</body>

</html>
