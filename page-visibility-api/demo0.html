<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>page visibility appi</title>
</head>
<body>
	<script>
		window.onload = function(){

			function logVisibility(){
				console.log('------');
				console.log('hidden',document.hidden);
				console.log('visibilityState',document.visibilityState);
			}

			logVisibility();
			document.addEventListener('visibilitychange',logVisibility, false);

			/**
			 *  visible页面内容至少是部分可见；
			 *  hidden页面内容对用户不可见，在实际中，这意味着文档可以是一个后台标签，或是最小化窗口的一部分，或是在操作系统锁屏激活的状态下；
			 *  prerender页面内容正在被预渲染且对用户是不可见的；
			 *  unloaded页面正在从内存中卸载。
			 */
		}
	</script>
</body>
</html>
