        var imageBufferArray = [];
        var imageDataArray = [];
        for(var i=0;i<10;i++){
            var init = document.createElement('canvas');
            init.width = 1000;
            init.height = 10000;
            var initContext = init.getContext('2d');
            var imageData = initContext.getImageData(0, 0, 1000, 10000).data;
            imageBufferArray.push(imageData.buffer);
            imageDataArray.push(imageData);
        }

        //worker.postMessage(imageDataArray);
        worker.postMessage({data:imageBufferArray,test:true,imageDatas:imageDataArray},imageBufferArray);
