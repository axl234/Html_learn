<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition衔接</title>
	<style type="text/css">
		.list{
			width:62px;
			height:162px;
			border:1px solid black;
			overflow-y:hidden;
		}
		.list img{
			width:100%;
			transition: all 3s linear;
			transform: translate3d(0,0,0);
		}
	</style>
</head>
<body>
	<div class="list"><img src="./list.png"></div>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded',function(){

			var $img = document.querySelector('.list img');
			var direction = true;

			$img.addEventListener('transitionend',function(){
				$img.style.transition = 'none';
				$img.style.transform = 'translate3d(0,0,0)';

				//使用timeout从no transition 转换为 转换为 transition会有卡顿
				setTimeout(function(){
					$img.style.transition = 'all 3s linear';
					$img.style.transform = 'translate3d(0,-537px,0)';
				});
			},false);

			setTimeout(function(){
				$img.style.transform = 'translate3d(0,-537px,0)';
			});

		},false);
	</script>
</body>
</html>
