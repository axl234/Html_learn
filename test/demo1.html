<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试 webgl-image-filter.js</title>
</head>
<body>
    <img src="../img/motion-blur.png" alt="">

    <script src="../lib/webgl-image-filter.js"></script>
    <script>
        try {
            var filter = new WebGLImageFilter();
        }catch( err ) {
            // Handle browsers that don't support WebGL
        }

        filter.addFilter('blur', 60, 30);//motion blur

        //filter.addFilter('blur', 60);//triangleblur

        //filter.addFilter('contrast',100);
        //filter.addFilter('brightness',0.5);
        //filter.addFilter('invert');
        //filter.addFilter('hue',10);

        var img = new Image();
        //img.src = '../img/sky.JPG';
        img.src = '../img/lena.jpg';
        img.onload = function () {
            var filteredImage = filter.apply(img);
            document.body.appendChild(filteredImage);
        }

    </script>
</body>
</html>
