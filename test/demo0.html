<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>使用pixi测试canvas渲染和webgl渲染性能差异</title>
</head>
<body>
<script src="https://pixijs.download/v4.5.5/pixi.min.js"></script>
<script type="text/javascript">
    /**
     * 基本证明webgl的渲染性能确实比canvas的性能要高；
     * 这个例子是基于pixi框架而言，还可以对比"webgl/demo20.html"和"canvas/demo6.html"也能得到相似结论。
     */
    //var renderer = PIXI.autoDetectRenderer(1000, 1000);
    //var renderer = new PIXI.CanvasRenderer(5000, 5000);
    var renderer = new PIXI.WebGLRenderer(5000, 5000);

    document.body.appendChild(renderer.view);

    var stage = new PIXI.Container();

    renderer.render(stage);

    PIXI.loader
            .add("../img/sky.JPG")
            .load(setup);

    function setup() {
        var sky = new PIXI.extras.TilingSprite(
                PIXI.loader.resources["./img/sky.JPG"].texture,5000,5000
        );
        stage.addChild(sky);
        renderer.render(stage);
    }
</script>
</body>
</html>
