      //审核列表

      //下一步
      CheckList.prototype.next = function(curIndex){
        let list = this.getList(curIndex);
        let llt = list.list;
        if(list && llt && llt.length > 0){
          let llStatus = this.getListStatus(llt);
          if(llStatus == 2){
            this.reject();
          }else if(llStatus == 1){
            this.finish();
          }else{
            if(!this._isNumber(llt[llt.length-1])){ //当前节点所在列表为串行列表
              let arr = curIndex.split('-');
              let next = parseInt(arr[arr.length-1]) + 1;
              let nextNode = llt[next]
              if(!nextNode){
                throw new Error(JSON.stringify({
                  errMsg: '列表节点不存在',
                  data: {
                    list: list,
                    no: next
                  }
                }))
              }

              //nextIndex
              let nextIndex = '';
              for(let i=0;i<arr.length-1;i++){
                nextIndex += arr[i]+'-';
              }
              nextIndex += next;

              if(nextNode.length>=0){ //列表节点
                this.nextList(nextNode, nextIndex);
              }else{ // 元素节点
                this.nextNode(nextNode, nextIndex);
              }
            }else{ //当前节点所在列表为并行列表
              //并行列表删除当前流程即可

          }
        }else{

          }))
        }
      }

      //通过
      CheckList.prototype.pass = function (key) {
        if (!this.cur.keys.includes(key)) {
          //查询是否处于当前流程
          throw new Error(JSON.stringify({
            errMsg: '未匹配到当前流程',
            data:{
              keys: this.cur.keys,
              key: key
            }
          }))
        }

        if (this.status == 2){
          //未通过状态
          throw new Error(JSON.stringify({
            errMsg: '处于未通过状态，不能执行 pass 操作'
          }))
        }

        let no = this.cur.keys.indexOf(key);
        let index = this.cur.indexs[no];
        let exist = false;
        for(let i=0;i<this.history.length;i++){
          if(this.history[i].key == key){ //操作记录中存在
            let hStatus = this.history[i].status;
            if(hStatus == 2){
              throw new Error(JSON.stringify({
                errMsg: '未通过不能重新审核'
              }))
            }
            this.history[i].index = index;
            this.history[i].status = 1;
            exist = true;
            break;
          }
        }
        if(!exist){
          this.history.push({ //加入操作历史记录
            key: key,
            index: index,
            status: 1,
          });
        }
        this.cur.keys = this.cur.keys.splice(no, 1); //删除当前流程
        this.cur.indexs = this.cur.indexs.splice(no, 1);
        this.status = this.getListStatus(this.list); //更新状态

        if(this.status != 1 && this.status != 2){ //整个流程未处理完成
          let list = this.getList(index);
          let llt = list.list;
          if(list && llt && llt.length > 0){
            let llStatus = this.getListStatus(llt);
            if(llStatus == 2){
              this.reject();
            }else if(llStatus == 1){
              this.finish();
            }else{ //当前节点所在的审核列表并没有完成
              this.next(llt, list.index, index); //下一步
            }
          }else{
            throw new Error(JSON.stringify({
              errMsg: '列表元素不能为空',
              data: llt
            }))
          }
        }
      };

      //查找当前元素所在的审核列表
      CheckList.prototype.getList = function (index) {
        let arr = index.split("-");
        if(arr && arr.length>=1){
          if (arr.length == 1) { //只有一层序号，最外层列表
            return {
              index : -1,
              list : this.list
            };
          } else {
            let list = this.list;
            let listIndex = '';
            for (let i = 0; i < arr.length - 1; i++) {
              list = list[arr[i]];
              listIndex += arr[i]+'-';
            }
            listIndex = listIndex.substring(0, listIndex.length-1);//去掉最后一位横线
            return {
              index: listIndex,
              list: list
            };
          }
        }else{
          throw new Error(JSON.stringify({
            errMsg: '节点索引异常',
            data: index
          }))
        }
      };

      /**
       * 获取审核列表状态
       * 0 未评审、1 通过、2 未通过、3 驳回
       * 串行列表全部通过，并行列表满足通过条件（1 通过）
       * 列表没有满足通过条件且未通过数量已经超过阀值（2 未通过）
       * 列表没有满足通过条件，未通过数量没有超过阀值，且存在驳回状态（3 驳回）
       * 其它未评审
       */
      CheckList.prototype.getListStatus = function(list){
        if(!list && list.length<=0){
          throw new Error(JSON.stringify({
            msg: '列表元素不能为空',
            data: list
          }))
        }

        let status = 0;
        let total = list.length; // 总流程数
        let finish = list.length; // 最少通过数
        if(this._isNumber(list[list.length-1])){
          total = list.length-1;
          finish = list[list.length - 1];
        }

        let pass = 0; //目前通过数
        let reject = 0; //目前未通过数
        let wait = 0; //目前驳回数

        for(let i=0;i<list.length;i++){
          let item = list[i];
          if(item.length>=0){ //列表元素
            let iStatus = this.getListStatus(item);
            if(iStatus == 1){
              pass++;
            }else if(iStatus == 2){
              reject++;
            }else if(iStatus == 3){
              wait++;
            }
          }else{ //节点元素
            for (j = 0; j < this.history.length; j++) {
              if (this.history[j].key == item) {
                if(this.history[j].status == 1){
                  pass++;
                }else if(this.history[j].status == 2){
                  reject++;
                }else if(this.history[j].status == 3){
                  wait++;
                }
              }
            }
          }
        }

        if(pass >= finish){
          status = 1;
        }else{
          if((total - reject) < finish ){
            status = 2;
          }else if(wait > 0){
            status = 3;
          }else{
            status = 0;
          }
        }
      }

      //构建 table 可视化 demo
      CheckList.prototype.table = function () {
        this.$table = document.createElement("table");
        this.$table.innerHTML = this._array(this.list);
        document.body.appendChild(this.$table);
      };
      CheckList.prototype._array = function (array) {
        let end = array[array.length - 1];
        let html = "<table>";
        if (this._isNumber(end)) {
          //最后一位是数字，并行
          for (let i = 0; i < array.length - 1; i++) {
            let item = array[i];
            html += "<tr><td>";
            if (Array.isArray(item)) {
              html += this._array(item);
            } else {
              html += item;
            }
            html += "</td></tr>";
          }
        } else {
          //串行
          html += "<tr>";
          for (let i = 0; i < array.length; i++) {
            let item = array[i];
            html += "<td>";
            if (Array.isArray(item)) {
              html += this._array(item);
            } else {
              html += item;
            }
            html += "</td>";
          }
          html += "</tr>";
        }
        html += "</table>";
        return html;
      };

      //判断是否是数字
      CheckList.prototype._isNumber = function (num) {
        return typeof num === "number" && !isNaN(num);
      };
