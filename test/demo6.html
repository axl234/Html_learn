<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>conic-gradient.js 测试模拟圆锥渐变（conical gradient）</title>
    <style>
        div{
            width:200px;
            height:200px;
            border-radius:100px;
        }
        .demo0{
            background: conic-gradient(#fff, #000);
        }
        .demo2{
            background: conic-gradient(at 50% 50%, #fff, #000);
        }
        .demo3{
            background: conic-gradient(from 90deg, #fff, #000);
        }
        .demo1{
            background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
        }
    </style>
</head>
<body>
    <div class="demo0"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo1"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="../lib/conic-gradient.js"></script>
</body>
</html>
