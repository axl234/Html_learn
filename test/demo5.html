<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rgbaster.js 测试图片主色获取</title>
</head>
<body>
    <script src="../lib/rgbaster.js"></script>
    <script>
        window.onload = function(){
            var img = '../img/thumb-may-first.jpg';

            /**
             * 主要原理是忽略掉alpha透明的以及设置的忽略颜色值，遍历所有像素点的颜色值并统计出现的次数；
             * palette色值数组中的元素按统计次数的多少顺序排列；
             * dominant、secondary是根据颜色值统计出的主色值和次色值。
             */
            RGBaster.colors(img, {
                success: function(payload) {
                    // You now have the payload.
                    console.log(payload.dominant);
                    console.log(payload.secondary);
                    console.log(payload.palette);

                    document.body.style.backgroundColor = payload.dominant;
                }
            });
        }
    </script>
</body>
</html>
