<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视频时间控制</title>
	<style type="text/css">
		video{
			width:400px;
			background-color:#000;
		}
	</style>
</head>
<body>
	<video id="testTimePlay"  webkit-playsinline="true" playsinline="true" preload="auto">
		<source src="./all.mp4" type="video/mp4">
	</video>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			var $testTimePlay = $('#testTimePlay');
			var timeInterval;
			var triggerNum = 5;
			var repeatNum = 0;

			$testTimePlay.on('click',function(){//监听用户点击事件
				$testTimePlay[0].play();
				//因为timeupdate事件精度不够，所以采用interval
				timeInterval = setInterval(function(){
					// console.log('-----------');
					// console.log($testTimePlay[0].currentTime);
					// console.log(triggerNum);
					// console.log(repeatNum);
					if($testTimePlay[0].currentTime>=triggerNum){
						if(repeatNum>=3){
							triggerNum = triggerNum+5;
							repeatNum = 0;
							return;
						}
						/**
						 * Android X5浏览器中不管设置从哪个时间点开始都会从头开始；
						 * 而且时间点切换过程中也会存在一定的时间消耗，不能无缝衔接；
						 * 因此通过精确控制时间点来达到交互效果不能完全兼容所有浏览器。
						 */
						$testTimePlay[0].currentTime = triggerNum-5;
						//alert($testTimePlay[0].currentTime);
						repeatNum++;
					}
				});
			});

			$testTimePlay[0].onended = function(){
				clearInterval(timeInterval);
			};

		});
	</script>
</body>
</html>
