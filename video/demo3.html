<!DOCTYPE html>
<html>
<head>
	<title>视频切换</title>
	<style type="text/css">
		#v1,
		#v2{
			position: fixed;
			top:0;
			left:0;
			width:400px;
			height:500px;
			z-index:1;
			background-color:red;
			/*display:none;*/
		}
		#v1.current,
		#v2.current{
			z-index:2;
			/*display:block;*/
		}
	</style>
</head>
<body>
	<video id="v1" class="current" loop="loop" webkit-playsinline="true" playsinline="true">
		<source src="./step3.mp4" type="video/mp4">
	</video>
	<video id="v2" webkit-playsinline="true" playsinline="true">
		<source src="./step2.mp4" type="video/mp4">
	</video>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var $v1 = $('#v1');
			var $v2 = $('#v2');

			$v1.on('click',function(){
				$v1.removeClass('current');
				$v2.addClass('current');
				$v2[0].play();
				
				$v1[0].play();
				// setTimeout(function(){
				// 	$v1[0].pause();
				// });
				$v1.off('click');
			});

			$v2[0].onended = function(){
				$v2.removeClass('current');
				$v1.addClass('current');
				$v1[0].currentTime = 1;//存在兼容性问题移动端可能无效，或者说是移动端只能设置为已经播放过的时间点
				$v1[0].play();
			};
		});
	</script>
</body>
</html>
