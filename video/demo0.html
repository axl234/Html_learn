<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视频事件相关以及常用方法</title>
	<style type="text/css">
		button{
			display: block;
			width:300px;
			height:100px;
		}
	</style>
</head>
<body>
	<h1 id="through">loading</h1>
	<h1 id="play">loading</h1>
	<h1 id="playing">loading</h1>
	<h1 id="progress">loading</h1>
	<h1 id="time">loading</h1>
	<button id="start">播放</button>
	<button id="pause">暂停</button>
	<button id="load">加载</button>
	<video preload="auto" webkit-playsinline="true" playsinline="true" style="background-color:blue;">
		<source src="./step1.mp4" type="video/mp4">
	</video>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var progress = '';
			var $progress = $('#progress');

			var time = '';
			var $time = $('#time');

			var through = '';
			var $through = $('#through');

			var play = '';
			var $play = $('#play');

			var playing = '';
			var $playing = $('#playing');

			var $start = $('#start');
			var $pause = $('#pause');
			var $load = $('#load');

			var $videos = $('video');
			/**
			 * 视频是以流的形式加载，canplaythrough表示已经可以播放了，而不是整个视频已经完全加载完成
			 * canplaythrough事件在IOS系统中不会被触发（可以通过另外的方式模拟或者强制加载）
			 */
			$videos.on('canplaythrough',function(){
				through += '('+$videos[0].currentTime+'/'+$videos[0].duration+' '+new Date().getTime()+')';
				$through.html(through);
			});

			//同一段视频不断重复播放，触发该事件的次数以及对应时间点不一定相同
			$videos.on('timeupdate',function(){
				time += '('+$videos[0].currentTime+' '+new Date().getTime()+')';
				$time.html(time);
			});

			/**
			 * play和playing事件在pc浏览器中都是在视频播放开始时触发，且一般play事件先于playing事件触发；
			 * play和playing事件在android系统中也是在视频播放开始时触发，同样play事件先于playing事件触发；
			 * play和playing事件在IOS系统中也是在视频播放开始时触发，同样play事件先于playing事件触发，另外play事件也先于progress事件，playing事件晚于progress事件；
			 */
			$videos.on('play',function(){
				play += '('+$videos[0].currentTime+'/'+$videos[0].duration+' '+new Date().getTime()+')';
				$play.html(play);
			});
			$videos.on('playing',function(){
				playing += '('+$videos[0].currentTime+'/'+$videos[0].duration+' '+new Date().getTime()+')';
				$playing.html(playing);
			});

			/**
			 * progress事件在pc的各大浏览器中不会触发；
			 * progress事件在android系统中会在视频播放后触发一次；
			 * progress事件在腾讯X5内核浏览器中会在视频播放后触发一次；
			 * progress事件在IOS系统中会在视频播放后触发一次；
			 */
			$videos.on('progress',function(){
				/**
				 * dom.buffered.end(0) 当前已加载时间
				 * dom.duration 整个视频的持续时间
				 */
				progress += '('+$videos[0].buffered.end(0)+'/'+$videos[0].duration+' '+new Date().getTime()+')';
				$progress.html(progress);
			});

			$load.on('click',function(){
				/**
				 * 执行load方法在pc浏览器、Android chrome、IOS Safari、腾讯X5中会触发canplaythrough事件，也就是说load方法会去加载资源
				 */
				$videos[0].load();
			});

			$start.on('click',function(){
				$videos[0].play();
			});

			$pause.on('click',function(){
				/**
				 * 执行pause方法后在pc浏览器、Android chrome、IOS Safari、腾讯X5中timeupdate事件不再被触发
				 */
				$videos[0].pause();
			});
		});
	</script>
</body>
</html>
