<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动端视频播放</title>
</head>
<body>
	<h1>在移动端video的play函数第一次只能在监听某些用户操作的事件中执行，后续执行没有此限制</h1>
	<video id="testPlayVideo" preload="auto">
		<source src="./step1.mp4" type="video/mp4">
	</video>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var $testPlayVideo = $('#testPlayVideo');
			var $testPlayVideoSource = $testPlayVideo.find('source');

			$testPlayVideo.on('canplaythrough',function(){
				/**
				 * 报错 play() can only be initiated by a user gesture.
				 */
				$testPlayVideo[0].play();
			});

			$testPlayVideo.on('click',function(){//监听用户点击事件
				$testPlayVideo[0].play();
			});

			/**
			 * 在移动端一个video播放只需要被授权一次，后续变动资源不需要用户手动触发播放
			 */
			$testPlayVideo[0].onended = function(){
				$testPlayVideoSource.attr('src','./step2.mp4');
				$testPlayVideo[0].load();
				$testPlayVideo[0].play();
			};
		});
	</script>
</body>
</html>
