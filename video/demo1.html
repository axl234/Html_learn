<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动端视频播放</title>
</head>
<body>
	<h1>autoplay自动播放在移动端不好使</h1>
	<video preload="auto" autoplay="autoplay">
		<source src="./step1.mp4" type="video/mp4">
	</video>
	<h1>在移动端play函数只能在监听某些用户操作的事件中执行</h1>
	<video id="testPlayVideo" preload="auto">
		<source src="./step1.mp4" type="video/mp4">
	</video>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var $testPlayVideo = $('#testPlayVideo');
			$testPlayVideo.on('canplaythrough',function(){
				/**
				 * 报错 play() can only be initiated by a user gesture.
				 */
				$testPlayVideo[0].play();
			});
			$testPlayVideo.on('click',function(){//监听用户点击事件
				$testPlayVideo[0].play();
			});
		});
	</script>
</body>
</html>
