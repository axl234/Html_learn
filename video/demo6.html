<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>腾讯X5内核浏览器测试</title>
	<style type="text/css">
		video{
			width:400px;
			background-color:red;
		}
	</style>
</head>
<body>
	<h1>head</h1>
	<!-- 如果有x5-video-player-type属性则意味着使用同层播放器播放该视频 -->
	<video playsinline webkit-playsinline id="testX5" preload="auto" x5-video-player-type="h5">
		<source src="./step2.mp4" type="video/mp4">
	</video>
	<h1>end</h1>
	<button id="play">播放</button>
	<script type="text/javascript">
		var textX5 = document.querySelector('#testX5');
		var play = document.querySelector('#play');
		play.addEventListener('click',function(){
			textX5.play();
		});
		//另外还需要注意的是在腾讯X5内核的浏览器中只能存在一个处于播放状态的视频且该视频处于最高层，无视z-index属性
	</script>
</body>
</html>
