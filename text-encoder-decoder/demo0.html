<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-encoding demo</title>
</head>
<body>
    <script>
        //强制那些支持原生TextEncoder、TextDecoder的浏览器使用组件
        window.TextEncoder = window.TextDecoder = null;
    </script>
    <script src="../bower_components/text-encoding/lib/encoding-indexes.js"></script>
    <script src="../bower_components/text-encoding/lib/encoding.js"></script>
    <script>
        window.onload = function () {
            var gbkEncoder = new TextEncoder('gbk', { NONSTANDARD_allowLegacyEncoding: true });
            var gbkDecoder = new TextDecoder('gbk');

            console.log(gbkDecoder.decode(gbkEncoder.encode('哈哈哈')));
        }
    </script>
</body>
</html>
