<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>service worker 简单示例</title>
</head>
<body>
    <script>
        navigator.serviceWorker.register("./demo0.js")
                .then(reg => console.log("SW registered!", reg))
                .catch(err => console.log("Boo!", err));

        //3秒后加载一张图片
        setTimeout(() => {
            const img = new Image();
            img.src = '../img/2.png';
            document.body.appendChild(img);
        }, 3000);
    </script>
</body>
</html>
