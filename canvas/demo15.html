<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas 滤镜</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        #source{
            width:282px;
            height:282px;
        }
    </style>
</head>
<body>
<canvas id="source" width="282" height="282"></canvas>
<img id="dist">
<script type="text/javascript">
    window.onload = function(){

        var source = document.querySelector('#source');
        var scontext = source.getContext('2d');

        scontext.fillStyle = "rgba(255,192,0,255)";
        scontext.filter = 'blur(20px)';
        scontext.fillRect(0, 0, 282, 282);
    };
</script>
</body>
</html>
