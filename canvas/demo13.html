<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draw html into canvas</title>
    <style>
        .demo1{
            width: 200px;
            height: 200px;
            background-image: linear-gradient(270deg, #FA3883 9%, #FFB647 85%);
            font-size: 36px;
            line-height: 200px;
            color: #fff;
            border:none;
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="border:2px solid black;" width="200" height="200"></canvas>
    <button class="demo1"></button>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');


            /**
             * 样式得内联
             * @type {string}
             */
            var data = '<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">' +
                    '<foreignObject width="100%" height="100%">' +

                    '<button xmlns="http://www.w3.org/1999/xhtml" style="width: 200px;height: 200px;background-image: linear-gradient(270deg, #FA3883 9%, #FFB647 85%);font-size: 36px;line-height: 200px;color: #fff;border:none;"></button>' +

//                    '<div xmlns="http://www.w3.org/1999/xhtml" style="font-size:40px">' +
//                    '<em>I</em> like' +
//                    '<span style="color:white; text-shadow:0 0 2px blue;">' +
//                    'cheese</span>' +
//                    '</div>' +

                    '</foreignObject>' +
                    '</svg>';

            var DOMURL = window.URL || window.webkitURL || window;

            var img = new Image();
            var svg = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
            var url = DOMURL.createObjectURL(svg);

            img.onload = function () {
                ctx.drawImage(img, 0, 0);
                DOMURL.revokeObjectURL(url);
            }

            img.src = url;
        }
    </script>
</body>
</html>
