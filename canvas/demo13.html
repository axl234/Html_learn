<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>draw html into canvas</title>
    <style>
        .demo1 {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(270deg, #FA3883 9%, #FFB647 85%);
            font-size: 36px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            border: none;
        }

        .demo2 {
            width: 200px;
            height: 200px;
            background-color: #ffcc00;
            filter: blur(20px);
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <div class="demo1">demo1</div>
    <div class="demo2"></div>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');


            /**
             * 样式得内联
             * @type {string}
             */
            var data = '<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">' +
                '<foreignObject width="100%" height="100%">' +

                //demo2
                //'<div xmlns="http://www.w3.org/1999/xhtml" style="width:200px;height:200px;background-color:#ffcc00;filter:blur(20px);"></div>' +

                //demo1
                '<div xmlns="http://www.w3.org/1999/xhtml" style="width: 200px;height: 200px;background-image: linear-gradient(270deg, #FA3883 9%, #FFB647 85%);font-size: 36px;line-height: 200px; text-align:center; color: #fff; border:none;">demo1</div>' +

                //'<div xmlns="http://www.w3.org/1999/xhtml" style="font-size:40px">' +
                //'<em>I</em> like' +
                //'<span style="color:white; text-shadow:0 0 2px blue;">' +
                //'cheese</span>' +
                //'</div>' +

                '</foreignObject>' +
                '</svg>';

            var DOMURL = window.URL || window.webkitURL || window;

            var img = new Image();
            var svg = new Blob([data], {
                type: 'image/svg+xml;charset=utf-8'
            });
            var url = DOMURL.createObjectURL(svg);

            img.onload = function () {
                ctx.drawImage(img, 0, 0);
                DOMURL.revokeObjectURL(url);
            }

            img.src = url;
        }
    </script>
</body>

</html>
