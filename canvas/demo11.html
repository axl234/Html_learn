<body>
    <div class="demo0"></div>
    <canvas id="demo0" width="172" height="300"></canvas>
    <script>
        //demo0
        var canvas0 = document.getElementById("demo0");
        var ctx0 = canvas0.getContext("2d");

        var img = new Image();
        img.src = './girl.png';
        img.onload = function(){
            // 创建图片纹理
            var pattern = ctx0.createPattern(this, "no-repeat");
            ctx0.filter = "blur(10px)"; // set the filter
            ctx0.setTransform(0.8795,0,0,.9375,0,0);  // set scale so can work in same coords
            ctx0.drawImage(this , 10.36 , 20);
        }

    </script>
