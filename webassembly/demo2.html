<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试字符串获取和传参</title>
</head>

<body>
    <script type="text/javascript" src="demo2.js"></script>
    <script>
        //emcc demo2.c -s WASM=1 -s EXTRA_EXPORTED_RUNTIME_METHODS='["UTF8ToString"]' -s EXPORTED_FUNCTIONS="['_bezier1','_hello','_sayHi','_fib']" -o demo2.js
        Module['onRuntimeInitialized'] = function () {
            console.log(Module);

            console.log(Module._bezier1(0.5, 10, 20));

            var p0 = Module._hello();
            console.log(Module.UTF8ToString(p0));

            var name = "newyoungli";
            var ptr = allocate(intArrayFromString(name), 'i8', ALLOC_NORMAL);
            var p1 = Module._sayHi(ptr);
            console.log(Module.UTF8ToString(p1))

            //计算斐波那契数列
            var as0 = window.performance.now();
            Module._fib(42)
            var as1 = window.performance.now();
            console.log('as webassembly ' + (as1 - as0) + ' ms');
        };
    </script>
</body>

</html>
