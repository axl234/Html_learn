    <script>
        window.onload = function(){
            var $list = document.querySelector('#list');
            var reg = /[-\d.]{1,}px/g;
            var startPoint;

            $list.addEventListener('touchstart',function(e){
                var touch = e.touches[0];
                startPoint = {
                    x:touch.clientX,
                    y:touch.clientY
                };
            });

            $list.addEventListener('touchmove',function(e){
                var touch = e.touches[0];
                var initTranslate = $list.style.transform;
                var array = initTranslate.match(reg);
                if(array){
                    var ypx = array[1];
                    var y = parseFloat(ypx.substring(0,ypx.length-2));
                    var increase = touch.clientY - startPoint.y;
                    var currentY = y+increase;
                    startPoint = {
                        x:touch.clientX,
                        y:touch.clientY
                    };
                    $list.style.transform = 'translate3d(0px,'+currentY+'px,0px)';
                }
            });
        };
    </script>
